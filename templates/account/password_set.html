{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}Set Password{% endblock title%}

{% block content %}
    <h1>Set Password</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Set Password</button>
    </form>
{% endblock %}
